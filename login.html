<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Inicia sesión en el Foro</h2>
    <form class="login-form" id="loginForm">
      <input type="text" placeholder="Nombre de usuario" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
    <p class="login-msg">¿No tienes cuenta? <a href="#">Regístrate</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Previene el envío del formulario por defecto
      // Aquí podrías agregar lógica de validación real
      window.location.href = 'index.html'; // Redirige a index.html después de "iniciar sesión"
    });
  </script>
</body>
</html>
