<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Archivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="upload-body">
  <div class="upload-container">
    <h2>Subir Nuevo Archivo</h2>
    <form class="upload-form" action="#" method="post" enctype="multipart/form-data">
      <!-- 1. Archivo principal -->
      <label>Archivo:</label>
      <input type="file" name="file" required />

      <!-- 2. Logo circular -->
      <label>Logo (imagen circular):</label>
      <input type="file" name="logo" accept="image/*" required />

      <!-- 3. Nombre -->
      <label>Nombre del Archivo:</label>
      <input type="text" name="title" placeholder="Título" required />

      <!-- 4. Tipo y extensiones dinámicas -->
      <label>Tipo:</label>
      <select id="tipo-select" name="tipo" required>
        <option value="imagen">Imagen</option>
        <option value="video">Video</option>
        <option value="audio">Audio</option>
        <option value="otros">Otros</option>
      </select>
      <div id="extensiones-container">
        <!-- JS inyectará aquí opciones de extensiones -->
      </div>

      <!-- 5. Descripción -->
      <label>Descripción:</label>
      <textarea name="description" rows="4" placeholder="Describe tu archivo..."></textarea>

      <!-- 6. Imágenes relacionadas (opcional) -->
      <label>Imágenes Relacionadas (opcional):</label>
      <input type="file" name="previews[]" accept="image/*" multiple />

      <button type="submit">Subir Archivo</button>
    </form>
  </div>

  <script>
    // Cambiar opciones de extensiones según tipo
    const tipoSelect = document.getElementById('tipo-select');
    const extContainer = document.getElementById('extensiones-container');
    const opciones = {
      imagen: ['.jpg','.png','.gif'],
      video: ['.mp4','.avi','.mkv'],
      audio: ['.mp3','.wav','.ogg'],
      otros: ['.pdf','.zip','.docx']
    };
    function actualizarExtensiones() {
      const tipo = tipoSelect.value;
      extContainer.innerHTML = '<label>Extensión:</label>';
      opciones[tipo].forEach(ext => {
        const opt = document.createElement('option');
        opt.value = ext;
        opt.textContent = ext;
        extContainer.appendChild(opt);
      });
      // si prefieres select en lugar de options directas, envuelve en <select>
    }
    tipoSelect.addEventListener('change', actualizarExtensiones);
    actualizarExtensiones();
  </script>
</body>
</html>
